<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTSC Course Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>UTSC Course Feedback</h2>
        
        <label for="course">Select a Course:</label>
        <input type="text" id="courseSearch" placeholder="Enter course code..." onkeyup="filterCourses()">
        <select id="course" size="5"></select>
        
        <div id="feedbackForm" style="display:none;">
            <h3>Rate the Course</h3>
            <div class="slider-container">
                <div class="label-container left">
                    <span class="label-title">Conceptual</span>
                    <span class="perc-value" id="conceptualValue">50%</span>
                </div>
                <input type="range" min="0" max="100" value="50" id="conceptual" oninput="updateSlider('conceptual')" step="5">
                <div class="label-container right">
                    <span class="label-title">Practical</span>
                    <span class="perc-value" id="practicalValue">50%</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="label-container left">
                    <span class="label-title">Analytical</span>
                    <span class="perc-value" id="analyticalValue">50%</span>
                </div>
                <input type="range" min="0" max="100" value="50" id="analytical" oninput="updateSlider('analytical')" step="5">
                <div class="label-container right">
                    <span class="label-title">Creative</span>
                    <span class="perc-value" id="creativeValue">50%</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="label-container left">
                    <span class="label-title">Individual</span>
                    <span class="perc-value" id="individualValue">50%</span>
                </div>
                <input type="range" min="0" max="100" value="50" id="individual" oninput="updateSlider('individual')" step="5">
                <div class="label-container right">
                    <span class="label-title">Collaborative</span>
                    <span class="perc-value" id="collaborativeValue">50%</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="label-container left">
                    <span class="label-title">Rigid</span>
                    <span class="perc-value" id="rigidValue">50%</span>
                </div>
                <input type="range" min="0" max="100" value="50" id="rigid" oninput="updateSlider('rigid')" step="5">
                <div class="label-container right">
                    <span class="label-title">Flexible</span>
                    <span class="perc-value" id="flexibleValue">50%</span>
                </div>
            </div>
            
            <div class="slider-container">
                <div class="label-container left">
                    <span class="label-title">Quantitative</span>
                    <span class="perc-value" id="quantitativeValue">50%</span>
                </div>
                <input type="range" min="0" max="100" value="50" id="quantitative" oninput="updateSlider('quantitative')" step="5">
                <div class="label-container right">
                    <span class="label-title">Qualitative</span>
                    <span class="perc-value" id="qualitativeValue">50%</span>
                </div>
            </div>
                      
            <button onclick="submitFeedback()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
